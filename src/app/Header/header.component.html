<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="../../assets/motorbike.png"
        alt=""
        height="96"
        class="d-inline-block align-text-top"
      />
      <span class="title">SuperBikes!</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="home"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products" routerLinkActive="active"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact-us" routerLinkActive="active"
            >Contact Us</a
          >
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged">
          <a
            class="nav-link"
            id="navbarDropdown"
            role="button"
            aria-expanded="false"
            routerLink="Login"
            routerLinkActive="active"
            *ngIf="!authService.isLogged"
          >
            Log-In
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="authService.isLogged">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../assets/person.png"
              alt="logged-in user icon"
              height="25px"
            />
            <span class="item-count" *ngIf="totalItemInCart">{{
              totalItemInCart
            }}</span>
            <span class="title" *ngIf="totalItemInCart">{{
              totalItemInCart > 1 ? "SuperBikes!" : "SuperBike!"
            }}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              {{ clientName }}
            </li>
            <li class="dropdown-item" routerLink="/cart">Visit your Cart</li>
            <li><hr class="dropdown-divider" /></li>
            <li class="dropdown-item" routerLink="/home" (click)="onLogout()">
              Log-Out
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
