<div class="cart">
  <div class="product" *ngFor="let item of cartItems">
    <div class="product-details">
      <div class="product-title">{{ item.title }}</div>
    </div>
    <div class="product-price">{{ item.price | currency : "INR" }}</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1" readonly />
    </div>
    <div class="product-removal">
      <button class="remove-product" (click)="onDelete(item)">Delete</button>
    </div>
  </div>
  <button
    class="btn btn-secondary"
    *ngIf="totalItemInCart"
    (click)="onEmptyCart()"
  >
    Empty Cart
  </button>

  <div *ngIf="!totalItemInCart">
    <p class="empty-cart">Cart is Empty</p>
    <p class="add-item">Add an item to the cart</p>
    <a routerLink="/products"> View Products </a>
  </div>
  <button class="checkout-button">Checkout <span class="arrow">â†’</span></button>
</div>
